<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro</title>
</head>

<body>

    <div class="container">
        <div class="formImg">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <form action="#">
            <div class="formHeader">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="loginButton">
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="inputGroup">
                    <div class="inputBox">
                        <label for="firstName">Primeiro Nome</label>
                        <input id="firstName" name="firstName" placeholder="Digite seu primeiro nome" type="text"
                            required>
                    </div>
                    <div class="inputBox">
                        <label for="lastName">Sobrenome</label>
                        <input id="lastName" name="lastName" placeholder="Digite seu sobrenome" type="text" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" placeholder="Digite seu e-mail" type="text" required>
                    </div>
                    <div class="inputBox">
                        <label for="password">Senha</label>
                        <input id="password" name="password" placeholder="Digite sua senha" type="password" required>
                    </div>
                    <div class="inputBox">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha"
                            type="password" required>
                    </div>
                </div>
                <div class="genderInputs">
                    <div class="genderTitle">
                        <h2>Gênero</h2>
                    </div>
                    <div class="genderGroup">
                        <div class="genderInput">
                            <input type="radio" id="female" name="gender">
                            <label for="famale">Feminino</label>
                        </div>
                        <div class="genderInput">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="genderInput">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="genderInput">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                    <div class="continueButton">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
        </form>

    </div>

    </div>

</body>

</html>
